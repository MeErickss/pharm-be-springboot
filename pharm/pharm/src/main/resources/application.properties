# Configuração H2 (recomendado para desenvolvimento)
spring.datasource.url=jdbc:h2:mem:pharmdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
logging.level.com.example.pharm=DEBUG

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuração JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

server.servlet.session.cookie.same-site=none
server.servlet.session.cookie.secure=true

# Propriedades comuns
spring.mail.host=smtp.exemplo.com
spring.mail.username=seu_usuario_smtp  # ex: seu e-mail ou user fornecido pelo provedor
spring.mail.password=sua_senha_smtp    # evite hardcode; prefira usar variáveis de ambiente
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

